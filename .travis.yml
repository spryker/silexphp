language: php

matrix:
  include:
    - php: 7.2
    - php: 7.3
    - php: 7.4

  fast_finish: true

  allow_failures:
    - php: 7.4

before_script:
  - COMPOSER_MEMORY_LIMIT=-1 composer install --no-interaction --prefer-dist

script:
  - vendor/bin/phpunit
  - COMPOSER_MEMORY_LIMIT=-1 composer phpstan-setup && composer phpstan

cache:
  directories:
    - $HOME/.composer/cache/files
